<div class="col-lg-6">
  <article class="d-flex flex-column">

    <div class="post-img">
      <img src="{{ .Params.img }}" alt="{{ .Title }}" class="img-fluid">
    </div>

    <h2 class="title">
      <a rel="noopener" href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>

    <div class="meta-top">
      <ul>
        <li class="d-flex align-items-center"><em class="bi bi-clock"></em> <a rel="noopener" href="{{ .RelPermalink }}"><time datetime='{{ partial "date.html" .Date }}'>{{ partial "date.html" .Date }}</time></a></li>
      </ul>
    </div>

    <div class="content">
      <p>
        {{ .Summary }}
      </p>
    </div>

    <div class="read-more mt-auto align-self-end">
      <a rel="noopener" href="{{ .RelPermalink }}">Leer mas</a>
    </div>

  </article>
</div><!-- End post list item -->
