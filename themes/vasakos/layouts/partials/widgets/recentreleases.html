<div class="px-8 mb-3">
  <div class="flex flex-col max-w-sm px-6 py-4 mx-auto bg-white dark:bg-gray-900 rounded-xl shadow-md">
    <h1 class="mb-4 text-xl font-bold text-gray-700 dark:text-gray-200">Releases</h1>
    {{ $paginator := .Paginate .Data.Pages.ByDate.Reverse }}
    <ul>
    {{ range $paginator.Pages }}
    
    
      <li>
        <a href="{{ .RelPermalink }}" class="text-vsk1 hover:underline">{{ .Title }}</a>
      </li>
    
    
    {{ end }}
    </ul>
  </div>
</div>
