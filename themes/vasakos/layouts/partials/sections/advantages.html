<section class="flex flex-wrap">
  {{ range .Site.Params.advantages.main }}
  <div class="w-full md:w-1/2 lg:w-1/3 px-4 pb-8">
    <div class="p-5 md:px-7 xl:px-10 rounded-xl bg-white dark:bg-gray-800 shadow-lg h-[100%] hover:shadow-2xl hover:-translate-y-5 duration-700">
      <div
        class="w-[70px] h-[70px] flex items-center justify-center rounded-2xl mb-8 bg-gradient-to-br from-vsk2 to-vsk1">
        <em class="{{.params.icon}} text-3xl text-white"></em>
      </div>
      <h4 class="font-semibold text-xl text-gray-800 dark:text-gray-100 mb-3">{{ .name }}</h4>
      <p class="text-gray-600 dark:text-gray-400">
        {{ .text }}
      </p>
    </div>
  </div>
  {{ end }}
</section>
