<form action="https://send.pageclip.co/5MCjmuteuMhqeXYun78rhaZVTiafPXRz/LynxOS" method="POST"
  class="mx-auto max-w-xl py-8">
  <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
    <div>
      <label for="name" class="block text-sm font-semibold leading-6 text-gray-900 dark:text-gray-100">Nombre</label>
      <div class="mt-2.5">
        <input type="text" name="name" id="name" autocomplete="given-name"
          class="block w-full rounded-xl border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-vsk1 sm:text-sm sm:leading-6">
      </div>
    </div>
    <div>
      <label for="email" class="block text-sm font-semibold leading-6 text-gray-900 dark:text-gray-100">Email</label>
      <div class="mt-2.5">
        <input type="email" name="email" id="email" autocomplete="email"
          class="block w-full rounded-xl border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-vsk1 sm:text-sm sm:leading-6">
      </div>
    </div>
    <div class="sm:col-span-2">
      <label for="message"
        class="block text-sm font-semibold leading-6 text-gray-900 dark:text-gray-100">Mensaje</label>
      <div class="mt-2.5">
        <textarea name="message" id="message" rows="4"
          class="block w-full rounded-xl border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-vsk1 sm:text-sm sm:leading-6"></textarea>
      </div>
    </div>
  </div>
  <div class="mt-10">
    <button type="submit"
      class="pageclip-form__submit block w-full rounded-xl bg-vsk1 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-vsk2 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-vsk1">
      Contactar
    </button>
  </div>
</form>
