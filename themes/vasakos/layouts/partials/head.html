  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />-->
  {{- partial "head/style.html" . -}}
  <link rel="stylesheet" href="/css/aos.css" />
  <link rel="stylesheet" href="/css/glightbox.min.css" />
  <link rel="stylesheet" href="/css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="/css/variables.css" />
  <link rel="stylesheet" href="/css/main.css" />


  <!-- METADATA -->
  <meta name="author" content="PatoJAD" />
  <meta content='@PatoJADOficial' name='twitter:site' />
  <meta content='@PatoJADOficial' name='twitter:creator' />
  <meta property="og:url" content="https://os.vasak.net.ar{{ .RelPermalink }}" />

    content='{{ if isset .Params "img" }}{{ .Params.img }}{{else}}/img/hero-fullscreen-bg.jpg{{ end }}' />
  <meta property="og:locale" content="es-ES" />
  <meta name="description"
    content="{{ .Summary }} Vasak OS un sistema operativo basado en Linux pensado para todos los usuarios"
    property="og:description" />

  <meta
    content='{{ range .Params.tags }}{{ . }}, {{ end }} Linux, GNU, LynxOS, Lynx, gnu, lynx, lynxos, arch, arch linux, distro, linux, systemd, nwjs, desktop, lynx desktop, web desktop, lsd, Vasak Group, vasak, vasak os,vasak destop'
    name='keywords' />

  <!-- CANONICAL LINK -->
  <link rel="canonical" href="https://os.vasak.net.ar{{ .RelPermalink }}" />
