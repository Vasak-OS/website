{{ define "main" }}

<main class="px-6 py-8">
  <div class="container flex justify-between mx-auto">
    <div class="w-full flex flex-wrap py-10">

      {{ range .Data.Pages.ByWeight }}
      <div class="w-full md:w-1/2 px-4 pb-8">
        <a href="{{ .RelPermalink }}">
          <div class="p-5 md:px-7 xl:px-10 rounded-xl bg-white dark:bg-gray-800 shadow-lg h-[100%]">
            <div
              class="w-[70px] h-[70px] flex items-center justify-center rounded-2xl mb-8 bg-gradient-to-br from-vsk2 to-vsk1">
              <em class="fas fa-{{ .Params.icon }} text-3xl text-white" aria-hidden="true"></em>
            </div>
            <h4 class="font-semibold text-xl text-gray-800 dark:text-gray-100 mb-3">{{ .Title }}</h4>
          </div>
        </a>
      </div>
      {{ end }}

    </div>

  </div>
</main>

{{ end }}
